<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %} - Pebble Codes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,700" rel="stylesheet">

  <script src="https://use.fontawesome.com/5ac0a3ae64.js"></script>

  <link rel="shortcut icon" href="https://pebblecodes.com/images/pebblecodes-icon3.png" type="image/x-icon"/>

  <link rel="stylesheet" href="https://pebblecodes.com/css/style.css">

</head>

<body>

    <div class="wrapper">
        <nav class="site-nav">
          <h1 class="logo"><a id="logo" href="https://pebblecodes.com"><img src="https://pebblecodes.com/images/pebblecodes-text.png" alt="PebbleCodes"/></a></h1>
          {% block header %}{% endblock %}
        </nav>
    </div>

    <section id="main">
        {% block content %}{% endblock %}
    </section>


<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>

    <script src="https://pebblecodes.com/js/index.js"></script>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-36251023-1']);
  _gaq.push(['_setDomainName', 'jqueryscript.net']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>

  {% block footer %}{% endblock %}

</html>
