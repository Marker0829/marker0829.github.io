{% endblock %}

{% block content %}

        <p>Password</p>
        <input type="password" name="p">
        <p>Activate Party Mode</p>
        <input type="checkbox" name="activate">
        <p>Choose Your Colors:</p>
        <input type="color" name="first">
        <input type="color" name="second">
        <input type="color" name="third">
        <input type="color" name="fourth">

        <input type="submit">
    </form>
